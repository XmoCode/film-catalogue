<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Title search</title>

    </style>
</head>

<body>
    <div class="container">
        <div th:insert="components/nav-with-search :: nav-search-panel"></div>

        <section class="content">

            <div class="card-group justify-content-sm-center">
                <div class="card text-dark bg-light mb-3 mx-auto" style="flex: 0 0 18%; margin: 35px;"
                    th:each="result: ${searchResults}">
                    <img th:src="${result.imageUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text" th:text="${result.title}">Film title</p>
                        <p class="card-text" th:text="${result.year}">Film year</p>

                        <div class="position-absolute bottom-0 end-0">
                            <a href="#" th:href="@{'/film/' + ${result.id}}" class="btn btn-secondary"> view title</a>
                        </div>
                    </div>
                </div>
              </div>
    
        </section>
    </div>
</body>

</html>
